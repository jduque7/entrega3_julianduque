{% extends 'joyeria/base.html' %}

{% block contenido %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card card-custom p-5 shadow-lg" style="width: 100%; max-width: 600px;">
        
        <h2 class="text-center mb-4" style="color: var(--color-oro);">{{ titulo }}</h2>
        <hr style="border-color: #333;">

        <form method="POST">
            {% csrf_token %} <table class="table table-dark table-borderless">
                {{ form.as_table }}
            </table>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-gold">GUARDAR DATOS</button>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>

    </div>
</div>

<style>
    input, select, textarea {
        width: 100%;
        padding: 8px;
        background-color: #222;
        border: 1px solid #444;
        color: white;
        border-radius: 4px;
    }
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--color-oro);
        background-color: #333;
    }
    label {
        color: #aaa;
        font-weight: bold;
    }
</style>

{% endblock %}
